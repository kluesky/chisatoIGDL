<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturne - Instagram Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-moon"></i> Nocturne</h1>
                <p class="tagline">Download Instagram content in the shadows</p>
            </div>
        </header>

        <main>
            <div class="download-card">
                <div class="card-header">
                    <h2><i class="fas fa-download"></i> Instagram Downloader</h2>
                    <div class="divider"></div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="url-input" placeholder="Paste Instagram URL here..." autocomplete="off">
                    <button id="download-btn"><i class="fas fa-skull"></i> Extract</button>
                </div>
                
                <div class="result-container hidden" id="result-container">
                    <div class="preview-container" id="preview-container">
                        <!-- Preview will be inserted here -->
                    </div>
                    
                    <div class="download-options" id="download-options">
                        <!-- Download buttons will be inserted here -->
                    </div>
                </div>
                
                <div class="loading hidden" id="loading">
                    <div class="spinner">
                        <div class="skull">
                            <i class="fas fa-skull"></i>
                        </div>
                        <div class="ring"></div>
                    </div>
                    <p>Summoning content from the shadows...</p>
                </div>
                
                <div class="error-message hidden" id="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="error-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by FastDL.app API | Themed for Wednesday's world</p>
            <p class="disclaimer">This tool does not store any content. All rights belong to the original creators.</p>
        </footer>
    </div>

    <div class="cobwebs cobweb-top-left"></div>
    <div class="cobwebs cobweb-top-right"></div>
    <div class="cobwebs cobweb-bottom-left"></div>
    <div class="cobwebs cobweb-bottom-right"></div>

    <script src="script.js"></script>
</body>
</html>
